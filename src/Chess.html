<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NodeJs Chess</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script embed="/include/socket.io.js"></script>
	<script>
        $(document).ready(function () {
            const socket = io.connect('http://localhost:8080');
            socket.on('connect', function () {
                console.log("client: connected");
            });
            socket.on('chessfield', function (figures) {
                console.log("Recieved: " + figures);

                let htmlout = "\n";
                for (let y = 0; y < 10; y++) {
                    htmlout += "<tr>";
                    for (let x = 0; x < 10; x++) {
                        const fieldBlack = (x + y) % 2 === 0 ? "field-black" : "field-white";
                        const borderLetter = x === 0 || x === 9;
                        const borderNumber = y === 0 || y === 9;
                        if (borderLetter && borderNumber) {
                            htmlout += `<td class="${fieldBlack} field-border"/>`;
                        } else if (borderNumber) {
                            htmlout += `<td class="${fieldBlack} field-border">${String.fromCharCode('0'.charCodeAt(0) + x)}</td>`;
                        } else if (borderLetter) {
                            htmlout += `<td class="${fieldBlack} field-border">${String.fromCharCode('I'.charCodeAt(0) - y)}</td>`;
                        } else {
                            htmlout += `<td class="${fieldBlack} field-inner ${figures[y - 1][x - 1].toString()}"/>`;
                        }
                    }
                    htmlout += "</tr>\n";
                }
                $("#chessfield").html(htmlout);
            });
        });
	</script>

	<style embed="ChessFigures.css"/>
	<style>
		/*noinspection CssUnusedSymbol*/
		[class*=field] {
			width: 50px;
			height: 50px;
		}

		/*noinspection CssUnusedSymbol*/
		.field-black {
			background-color: antiquewhite;
		}

		/*noinspection CssUnusedSymbol*/
		.field-white {
			background-color: burlywood;
		}

		.field-border {
			text-align: center;
			font-size: 36px;
		}
	</style>
</head>
<body>

<h1>NodeJs Chess</h1>

<table id="chessfield">
</table>
<div class="figure-pawn-white"></div>
<div class="figure-pawn-black"></div>
<div class="figure-king-black"></div>

<p id="credits">
	Credits: <br>
	Jonas HÃ¶fler<br>
	Sebastian Sydow<br>
</p>

</body>
</html>
